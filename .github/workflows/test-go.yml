name: Test Go Implementation

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  test-patterns:
    name: Test Pattern Detection
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.23', '1.24']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Display Go version
      run: go version

    - name: Initialize Go module
      run: |
        if [ ! -f go.mod ]; then
          go mod init secscript
        fi

    - name: Build Go binary
      run: |
        cd go
        go build -o ../secscript-go
        cd ..
        chmod +x secscript-go
        ls -lh secscript-go

    - name: Verify binary works
      run: |
        ./secscript-go --help
        ./secscript-go --list-patterns

    - name: Make test scripts executable
      run: chmod +x tests/*.sh

    - name: Run all tests
      run: ./tests/run_all_tests.sh go

  build-multiple-platforms:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Initialize Go module
      run: |
        if [ ! -f go.mod ]; then
          go mod init secscript
        fi

    - name: Build binary for ${{ matrix.goos }}-${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        cd go
        OUTPUT_NAME=secscript-go-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -o ../$OUTPUT_NAME
        cd ..
        ls -lh $OUTPUT_NAME

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: secscript-go-${{ matrix.goos }}-${{ matrix.goarch }}
        path: secscript-go-*
